type User @table(name: "Users", singular: "user", plural: "users", key: ["email"]){
    id: UUID! @col(name: "user_id") @default(expr: "uuidV4()")
    email: String! @col(name: "email" dataType: "varchar(50)")
    username: String! @col(name: "username" dataType: "varchar(50)")
    displayname: String @col(name: "display_name" dataType: "varchar(50)")
    weight: Int 
}

type UserGoal @table(name: "userGoals", key: ["user","id"]){
    id: UUID! @col(name: "user_goals_id") @default(expr: "uuidV4()")
    user: User! @ref
    goalType: String!
    goalText: String
    goalPoints: Int!
    completed: Boolean!
}

type UserProgress @table(name: "UserProgress", key: ["user"]) {
    user: User! @ref
    progress: Int! @col(name: "XP" dataType: "Int") @default(value: 0)
    dailyGoalsCompleted: Int  @default(value: 0)
    weeklyGoalsCompleted: Int  @default(value: 0)
    monthlyGoalsCompleted: Int  @default(value: 0)
    totalGoalsCompleted: Int  @default(value: 0)
}

type Recipe @table(name: "Meal", key: ["id"]){
    id:UUID! @col(name: "meal_id") @default(expr: "uuidV4()")
    name: String! @col(dataType: "varchar(30)")
    type: String @col(dataType: "varchar(50)")
    calories: Int @default(value: 0)
    instructions: String
}