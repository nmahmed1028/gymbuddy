# Upsert (update or insert) a user's username based on their auth.uid
mutation UpsertUser($email: String!, $username: String!, $displayname: String) @auth(level: USER) {
  user_upsert(
    data: {
      email: $email
      id_expr: "uuidV4()"
      username: $username
      displayname: $displayname
    }
  )
}

